{% extends 'base.html' %}

{% block title %}Album List{% endblock title %}

{% block content %}
{% for album in object_list %}
  <div>
    <h3>{{album.title}}</h3>
    <h3>{{album.artist}}</h3>
    <button>
      <a href="{% url 'detail' album.pk %}">Edit</a>
    </button>
  </div>
{% endfor %}
{% endblock content %}
